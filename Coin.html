<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riskit.com Coin Flip</title>
    <style>
        /* Modern styling matching slots.html */
        body {
            background-color: #1a2c3a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .balance-section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .balance {
            font-size: 1.5em;
            font-weight: bold;
            color: #4CAF50;
        }

        .bet-section {
            margin: 20px 0;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #555;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: white;
            margin-right: 10px;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .game-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Coin flip animation styles */
        .coin-container {
            position: relative;
            display: inline-block;
            perspective: 1000px;
            margin: 40px 0;
        }

        .coin {
            width: 150px;
            height: 150px;
            margin: 20px;
            transition: transform 0.1s ease-in-out;
            transform-style: preserve-3d;
            position: relative;
        }

        .coin.flipping {
            animation: flip 2s ease-in-out;
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }
            25% {
                transform: rotateY(90deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            75% {
                transform: rotateY(270deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%;
        }

        .coin-front {
            transform: rotateY(0deg);
        }

        .coin-back {
            transform: rotateY(180deg);
        }

        .betting-disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .win {
            color: #4CAF50;
            font-size: 1.2em;
            font-weight: bold;
        }

        .lose {
            color: #f44336;
            font-size: 1.2em;
        }

        .rules {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .rules h2 {
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .rules p {
            margin: 8px 0;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .coin {
                width: 120px;
                height: 120px;
            }

            h1 {
                font-size: 2em;
            }

            .game-buttons {
                gap: 15px;
            }

            button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü™ô Riskit.com Coin Flip ü™ô</h1>

        <div class="balance-section">
            <p>Balance: $<span class="balance" id="balance">50</span></p>
        </div>

        <div class="bet-section">
            <input type="number" id="betAmount" placeholder="Enter bet amount" min="1">
        </div>

        <div class="coin-container">
            <img id="coin" class="coin" src="heads.png" alt="Coin">
        </div>

        <div class="game-buttons">
            <button onclick="chooseSide('heads')">ü™ô Heads</button>
            <button onclick="chooseSide('tails')">ü™ô Tails</button>
        </div>

        <div class="results" id="gameResult">
            <p>Place your bet and choose Heads or Tails!</p>
        </div>
    </div>

    <div class="rules">
        <h2>üìã Rules:</h2>
        <p>1. üéØ Place your bet amount</p>
        <p>2. ü™ô Choose Heads or Tails</p>
        <p>3. üí∞ Watch the coin flip animation</p>
        <p>4. üèÜ Win double your bet if you guess correctly!</p>
        <p>5. ‚ùå Lose your bet if you guess wrong</p>
    </div>

    <script>
        // JavaScript logic goes here
        let balance = 50; // Initial balance
        const balanceElement = document.getElementById('balance');
        const coinElement = document.getElementById('coin');
        const buttons = document.querySelectorAll('button');
        const betInput = document.getElementById('betAmount');
        const gameResultElement = document.getElementById('gameResult');

        function flipCoin(selectedSide) {
            // Clear previous result message
            gameResultElement.textContent = '';

            // Disable betting during animation
            buttons.forEach(button => button.classList.add('betting-disabled'));
            betInput.classList.add('betting-disabled');

            // Randomly select heads or tails (0 for heads, 1 for tails)
            const result = Math.floor(Math.random() * 2);
            const coinImage = result === 0 ? 'heads.png' : 'tails.png';

            // Start the flip animation
            coinElement.classList.add('flipping');

            // Wait for animation to complete before showing result
            setTimeout(() => {
                // Update the coin image
                coinElement.src = coinImage;

                // Determine if the player wins or loses based on selected side
                const playerWins = (selectedSide === 'heads' && result === 0) || (selectedSide === 'tails' && result === 1);

                // Get the bet amount entered by the player
                const betAmount = parseInt(document.getElementById('betAmount').value);

                // Check if the bet amount is valid
                if (isNaN(betAmount) || betAmount <= 0 || betAmount > balance) {
                    gameResultElement.textContent = "Please enter a valid bet amount.";
                    gameResultElement.style.color = "red";
                    // Re-enable betting
                    buttons.forEach(button => button.classList.remove('betting-disabled'));
                    betInput.classList.remove('betting-disabled');
                    return;
                }

                // Update balance based on result
                if (playerWins) {
                    // If player wins, adjust payout as needed
                    balance += betAmount; // Adjust payout as needed
                    gameResultElement.textContent = `You won $${betAmount}!`;
                    gameResultElement.style.color = "green";
                } else {
                    // If player loses, adjust loss as needed
                    balance -= betAmount; // Adjust loss as needed
                    gameResultElement.textContent = `You lost $${betAmount}.`;
                    gameResultElement.style.color = "red";
                }

                // Update balance display
                balanceElement.textContent = balance;

                // Check if player has run out of money
                if (balance <= 0) {
                    gameResultElement.textContent = "Game over! You've run out of money.";
                    gameResultElement.style.color = "red";
                    // You can reset the game or take other actions here
                }

                // Re-enable betting
                buttons.forEach(button => button.classList.remove('betting-disabled'));
                betInput.classList.remove('betting-disabled');
            }, 2000); // Wait 2 seconds for animation to complete
        }

        function chooseSide(side) {
            // Clear previous coin flip result
            coinElement.src = '';

            // Call flipCoin function with selected side
            flipCoin(side);
        }
    </script>
</body>
</html>
