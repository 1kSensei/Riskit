<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riskit.com Dice Game</title>
    <style>
        /* Modern styling matching slots.html */
        body {
            background-color: #1a2c3a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .balance-section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .balance {
            font-size: 1.5em;
            font-weight: bold;
            color: #4CAF50;
        }

        .bet-section {
            margin: 20px 0;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #555;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: white;
            margin-right: 10px;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .dice-container {
            margin: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .dice {
            width: 150px;
            height: 150px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .dice:hover {
            transform: scale(1.05);
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .win {
            color: #4CAF50;
            font-size: 1.2em;
            font-weight: bold;
        }

        .lose {
            color: #f44336;
            font-size: 1.2em;
        }

        .rules {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .rules h2 {
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .rules ol {
            text-align: left;
            display: inline-block;
            margin: 0;
            padding-left: 20px;
        }

        .rules li {
            margin: 8px 0;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .dice {
                width: 120px;
                height: 120px;
            }

            h1 {
                font-size: 2em;
            }

            button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üé≤ Riskit.com Dice Game üé≤</h1>

        <div class="balance-section">
            <p>Balance: $<span class="balance" id="balance">100</span></p>
        </div>

        <div class="bet-section">
            <input type="number" id="betAmount" placeholder="Enter bet amount" min="1">
            <button onclick="rollDice()">üé≤ Roll Dice üé≤</button>
        </div>

        <div class="dice-container">
            <img id="dice" class="dice" src="" alt="Dice">
        </div>

        <div class="results" id="results">
            <p>Place your bet and roll the dice!</p>
        </div>
    </div>

    <div class="rules">
        <h2>üìã Rules:</h2>
        <ol>
            <li>üéØ Place your bet amount</li>
            <li>üé≤ Roll the dice</li>
            <li>üí∞ Roll 4, 5, or 6 to win double your bet!</li>
            <li>‚ùå Roll 1, 2, or 3 to lose your bet</li>
            <li>üîÑ Continue playing until you run out of money</li>
        </ol>
    </div>

    <script>
        let balance = 100;
        const balanceElement = document.getElementById('balance');
        const diceElement = document.getElementById('dice');

        function rollDice() {
            const rollResult = Math.floor(Math.random() * 6) + 1;
            const diceImage = rollResult + 'd.png';
            diceElement.src = diceImage;

            const betAmount = parseInt(document.getElementById('betAmount').value);

            if (isNaN(betAmount) || betAmount <= 0 || betAmount > balance) {
                alert("Please enter a valid bet amount.");
                return;
            }

            const playerWins = rollResult >= 4;

            if (playerWins) {
                balance += betAmount;
            } else {
                balance -= betAmount;
            }

            balanceElement.textContent = balance;

            if (balance <= 0) {
                alert("Game over! You've run out of money.");
            }
        }
    </script>
</body>

</html>
