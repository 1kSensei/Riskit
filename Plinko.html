<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riskit Plinko</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #0f212e;
            color: #ffffff;
        }
        #plinkoBoard {
            background-color: #1a2c3a;
            border: 1px solid #2c3e50;
        }
        .controls {
            margin: 20px 0;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        button {
            background-color: #00e701;
            color: #0f212e;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #00ff00;
        }
        #result, #balance {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Plinko Gambling Game</h1>
    <div id="balance">Balance: $10,000.00</div>
    <canvas id="plinkoBoard" width="400" height="600"></canvas>
    <div class="controls">
        <input type="number" id="betAmount" placeholder="Enter bet amount" min="1">
        <button onclick="placeBet()">Place Bet</button>
    </div>
    <div id="result"></div>

    <script>
        const canvas = document.getElementById('plinkoBoard');
        const ctx = canvas.getContext('2d');
        const rows = 10;
        const cols = 9;
        const pegRadius = 5;
        const ballRadius = 10;
        const multipliers = [0, 0.5, 1, 1.5, 2, 5, 2, 1.5, 1, 0.5, 0];
        let balance = 10000;

        function updateBalance() {
            document.getElementById('balance').innerText = `Balance: $${balance.toFixed(2)}`;
        }

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw pegs
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols - (i % 2); j++) {
                    ctx.beginPath();
                    ctx.arc(
                        (j * canvas.width) / (cols - 1) + ((i % 2) * canvas.width) / (cols * 2),
                        (i * canvas.height) / rows,
                        pegRadius,
                        0,
                        2 * Math.PI
                    );
                    ctx.fillStyle = '#b1bad3';
                    ctx.fill();
                    ctx.closePath();
                }
            }

            // Draw multiplier slots
            ctx.font = '14px Arial';
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            for (let i = 0; i < multipliers.length; i++) {
                let x = (i * canvas.width) / (multipliers.length - 1);
                ctx.fillText(`${multipliers[i]}x`, x, canvas.height - 10);
            }
        }

        function placeBet() {
            const betAmount = parseFloat(document.getElementById('betAmount').value);
            if (isNaN(betAmount) || betAmount <= 0) {
                alert('Please enter a valid bet amount.');
                return;
            }
            if (betAmount > balance) {
                alert('Insufficient funds. Please enter a lower bet amount.');
                return;
            }
            balance -= betAmount;
            updateBalance();
            dropBall(betAmount);
        }

        function dropBall(betAmount) {
            let x = canvas.width / 2;
            let y = 0;
            let dx = 0;
            let dy = 2;

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBoard();

                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, 2 * Math.PI);
                ctx.fillStyle = '#ff0000';
                ctx.fill();
                ctx.closePath();

                if (y + dy > canvas.height - ballRadius) {
                    const slot = Math.floor(x / (canvas.width / (multipliers.length - 1)));
                    const multiplier = multipliers[slot];
                    const winnings = betAmount * multiplier;
                    balance += winnings;
                    updateBalance();
                    document.getElementById('result').innerText = 
                        `Ball landed on ${multiplier}x. You ${winnings > betAmount ? 'won' : 'lost'} $${Math.abs(winnings - betAmount).toFixed(2)}!`;
                    return;
                }

                if (y % (canvas.height / rows) < 2 * dy) {
                    dx = (Math.random() - 0.5) * 4;
                }

                x += dx;
                y += dy;

                requestAnimationFrame(animate);
            }

            animate();
        }

        drawBoard();
        updateBalance();
    </script>
</body>
</html>
